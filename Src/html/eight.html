<script>
	let today = new Date();
	let year = today.getFullYear();
	let month = today.getMonth() + 1;
	let date = today.getDate();
	let day_num = today.getDay();
	let day;

	switch(day_num){
		case 1:
			day = "월";
			break;
		case 2:
			day = "화";
			break;
		case 3:
			day = "수";
			break;
		case 4:
			day = "목";
			break;
		case 5:
			day = "금";
			break;
		case 6:
			day = "토";
			break;
		case 7:
			day = "일";
			break;
	}

	let date_write = "일자 : ('" + year + ". "+ month + ". " + date + ". (" + day + "))";
</script>
